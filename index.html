<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Café Delícia</title>
</head>
<body>
    <header>
        <div id="cardapio">
            <a href="#">Cardápio</a>
        </div>
        <div class="logo">
            <img width="100" src="./café delicia.png" alt="Logo da cafeteria Cafe Delicia contendo uma xícara de café com coração">
        </div>
        <div id="contato">
            <a href="#">Contato</a>
        </div>
    </header>

    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./foto3.jpg" class="d-block w-100 altura" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./foto1.jpg" class="d-block w-100 altura" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./foto2.jpg" class="d-block w-100 altura" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <section id="sectionCardapio">
        <!--Capuccino-->
        <div class="itemCardapio" id="openModal">
          <img src="./cafe.png" alt="">
          <span>Capuccino</span>
        </div>
        <!--Modal do capuccino-->
        <div id="modalCapuccino" class="modalitemsCardapio">
          <div class="modal-content">
            <span class="close">&times;</span>
            <p>Cardápio Capuccino</p>
            <ul>
              <li>Item 1</li>
              <li>Item 2</li>
              <li>Item 3</li>
            </ul>
          </div>
        </div>
        <!--Fim Capuccino-->

        
        <div class="itemCardapio">
          <img src="./torta.png" alt="">
          <span>Tortas</span>
        </div>
        <div class="itemCardapio">
          <img src="./salgados.png" alt="">
          <span>Salgados</span>
        </div>
        <div class="itemCardapio">
          <img src="./milkshake.png" alt="">
          <span>Milkshakes</span>
        </div>
        <div class="itemCardapio">
          <img src="./sucos.png" alt="">
          <span>Sucos</span>
        </div>
      </section>



      <script src="main.js"></script>
</body>
</html>
